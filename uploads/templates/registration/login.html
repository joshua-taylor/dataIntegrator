<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form|bootstrap }}
  <div class="form-group">
  <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
{% endblock %}
