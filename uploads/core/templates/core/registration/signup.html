<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}


<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p class="form-control">{{ field.label_tag }}{{ field }}</p>
{% endfor %}
  <button class="btn btn-primary" type="submit">Sign up</button>
</form>
{% endblock %}
